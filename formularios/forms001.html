<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu 1 forms</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(48, 132, 201);
        }
    </style>
</head>
<body>

    <h1>Meu primeiro formul√°rio</h1>

    <fieldset>
        <legend>Dados pessoais</legend>

        <form action="cadastro.php" method="get" autocomplete="on">

            <p><label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" required placeholder="Nome completo" autocomplete="name">
            </p>
            <p><label for="iage">Idade:</label>
                <input type="number" name="age" id="iage" required min="0" placeholder="digite a sua Idade" autocomplete="bday">
            </p>
            <p><label for="ibirth">Ano de nascimento:</label>
                <input type="date" name="birth" id="ibirth" required autocomplete="bday-year" >
            </p>
            <p><label for="itime">Hora do cadastro</label>
                <input type="time" name="time" id="itime" required>
        
            </p>
            <p><label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXX-XXXX">
            </p>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
</body>
</html>
