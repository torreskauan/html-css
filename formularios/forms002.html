<body>

        <form action="" method="post" autocomplete="on">
            <fieldset>

                <input type="radio" name="sexo" id="isexfem" value="F">

             </fieldset>

             <fieldset>
                <legend>Pratos favoritos</legend>
                <input type="checkbox" name="pralas" id="ipralas"><label for="ipralas">Lasanha</label>
                <input type="checkbox" name="pramac" id="ipramac"><label for="ipramac">Arroz</label>
                <input type="checkbox" name="prafei" id="iprafei"><label for="iprafei">Feijoada</label>
                <input type="checkbox" name="prapiz" id="iprapiz"><label for="iprapiz">Pizza</label>
             </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
