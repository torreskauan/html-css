<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover >p {
            display: block;
            color: brown;
            background-color: aliceblue;
            width: 200px;
            
        }
        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>
    <p>mais abaixo</p>
    <div>passe o mouse aqui.
        <p>oi</p>
    </div>
    <p>fim</p>

</body>
</html>
